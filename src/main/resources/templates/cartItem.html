<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Cart List</h1>
    <div class="mb-4">
        <a class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200" th:href="@{/home}">Back to Home</a>
    </div>
    <div class="overflow-x-auto">
        <h2 class="text-center mb-4 text-green-500" th:text="${message}"></h2>
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead>
            <tr class="bg-gray-800 text-white">
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Customer</th>
                <th class="py-3 px-6 text-left">Court</th>
                <th class="py-3 px-6 text-left">Added At</th>
                <th class="py-3 px-6 text-left">Status</th>
                <th class="py-3 px-6 text-left">Payment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart : ${carts}" class="border-b border-gray-200">
                <td class="py-3 px-6" th:text="${cart.id}"></td>
                <td class="py-3 px-6" th:text="${cart.customer.firstName}"></td>
                <td class="py-3 px-6" th:text="${cart.court.name}"></td>
                <td class="py-3 px-6" th:text="${cart.addedAt}"></td>
                <td class="py-3 px-6" th:text="${cart.status ? 'Paid' : 'Unpaid'}"></td>
                <td class="py-3 px-6">
                    <a class="text-blue-500 hover:underline" th:href="@{/payment-form/{cartId}(cartId=${cart.id})}">Pay Now</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
