<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:inline="javascript">
        var ctx = /*[[@{/}]]*/ '';
    </script>
    <script th:src="@{/js/customer-management.js}"></script>
</head>

<body>
    <div class="min-h-screen grid grid-cols-5">
        <div class="h-full col-span-1">
            <div class="h-full flex grow flex-col gap-y-5 overflow-y-auto border-r px-6">
                <div class="flex justify-center">
                    <img th:src="@{/icon/logo.png}" alt="Logo Image" class="logo-image h-32 w-32">
                </div>
                <nav class="flex flex-1 flex-col">
                    <ul role="list" class="flex flex-1 flex-col">
                        <li>
                            <ul role="list" class="-mx-2 space-y-2">
                                <li>
                                    <a th:href="@{/admin/customers}"
                                        class='bg-gray-200 block rounded-md py-2 pr-2 pl-10 text-[1vw] leading-6 font-semibold text-indigo-900 hover:bg-gray-300'>
                                        Customer Management Tab
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/admin/courts}"
                                        class='block rounded-md py-2 pr-2 pl-10 text-[1vw] leading-6 font-semibold text-indigo-900 hover:bg-gray-200'>
                                        Court Management Tab
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/admin/payments}"
                                        class='block rounded-md py-2 pr-2 pl-10 text-[1vw] leading-6 font-semibold text-indigo-900 hover:bg-gray-200'>
                                        Payment Management Tab
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="-mx-6 mt-auto">
                            <a th:href="@{/logout}"
                                class="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-8 w-8 rounded-full bg-gray-50 text-indigo-900" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                                        clip-rule="evenodd" />
                                </svg>
                                <span aria-hidden="true" class="text-indigo-900 font-bold text-[1.1vw]">Log out</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-span-4 h-full">
            <header class="bg-white shadow-md">
                <nav class="items-center justify-between p-6 lg:px-8" aria-label="Global">
                    <h1 class="font-bold text-indigo-900 tracking-wide mb-2">BADMINTON COURT BOOKING</h1>
                    <div class="flex lg:flex-1 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-red-600" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <h1 class="text-[1.5vw] font-bold text-red-600 tracking-wide"> RESTRICTED ACCESS: ADMIN ONLY
                        </h1>
                    </div>
                </nav>
            </header>
            <div class="ml-4 sm:ml-6 lg:ml-12 mr-16 sm:mr-24 lg:mr-36">
                <div class="border-b border-gray-200">
                    <div class="sm:mt-0 sm:pt-4 sm:pb-2 lg:pt-6 lg:pb-4">
                        <button type="button" onclick="openAddCustomerModal()"
                            class="inline-flex items-center rounded-md bg-indigo-900 px-3 py-2 text-[1vw] font-semibold text-white shadow-sm hover:bg-indigo-500">
                            Add Customer
                        </button>
                    </div>
                    <div class="relative mt-4 mb-4">
                        <form th:action="@{/admin/customers}" method="get">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <input type="text" id="searchInput" name="search" th:value="${search}"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Search customers...">
                        </form>
                    </div>
                </div>
                <div class="">
                    <div class="mt-8 flow-root">
                        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:pl-6 lg:pl-8">
                                <table class="min-w-full divide-y divide-gray-300">
                                    <thead>
                                        <tr>
                                            <th scope="col"
                                                class="py-3.5 pl-4 pr-3 text-left text-sm font-bold text-gray-900 sm:pl-0">
                                                USERNAME</th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">EMAIL</th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">FIRST NAME
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">LAST NAME
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">GENDER
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">DATE OF
                                                BIRTH</th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">STATUS
                                            </th>
                                            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                                <span class="sr-only">View</span>
                                            </th>
                                            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                                <span class="sr-only">Delete</span>
                                            </th>
                                        </tr>
                                    </thead>

                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        <tr th:each="customer : ${customerList}">
                                            <td class="whitespace-nowrap py-4 pl-4 pr-3 text-[1vw] font-medium text-gray-600 sm:pl-0"
                                                th:text="${customer.username}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${customer.email}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${customer.firstName}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${customer.lastName}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${customer.gender ? 'Male' : 'Female'}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${customer.dob}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${customer.status ? 'Active' : 'Inactive'}"></td>
                                            <td
                                                class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-[1.1vw] font-medium sm:pr-0">
                                                <a href="#" th:data-customer-id="${customer.id}"
                                                    th:data-username="${customer.username}"
                                                    th:data-email="${customer.email}"
                                                    th:data-first-name="${customer.firstName}"
                                                    th:data-last-name="${customer.lastName}"
                                                    th:data-gender="${customer.gender}"
                                                    th:data-dob="${customer.dob}"
                                                    th:data-status="${customer.status}"
                                                    onclick="openViewCustomerModal(this)"
                                                    class="text-indigo-600 hover:text-indigo-900">View Details</a>
                                            </td>
                                            <td
                                                class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-[1.1vw] font-medium sm:pr-0">
                                                <a href="#" class="text-red-600 hover:text-red-900"
                                                    th:onclick="'return confirmDelete(' + ${customer.id} + ')'">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="addCustomerModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Add Customer Form</h3>
                    <div class="mt-4">
                        <form th:action="@{/admin/addCustomer}" method="post" onsubmit="return validateForm()">
                            <div class="mb-4">
                                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                                <input type="text" id="username" name="username"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                                <input type="email" id="email" name="email"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                                <input type="password" id="password" name="password"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="confirmPassword" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name</label>
                                <input type="text" id="firstName" name="firstName"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name</label>
                                <input type="text" id="lastName" name="lastName"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="gender" class="block text-gray-700 font-bold mb-2">Gender</label>
                                <select id="gender" name="gender"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                                    <option value="true">Male</option>
                                    <option value="false">Female</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth</label>
                                <input type="date" id="dob" name="dob"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
                                <select id="status" name="status"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                <button type="submit"
                                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                                    Add
                                </button>
                                <button type="button"
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                                    onclick="closeAddCustomerModal()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="viewCustomerModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Customer Details</h3>
                        <button onclick="closeViewCustomerModal()" class="text-red-400 hover:text-red-800">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Username</label>
                            <p id="usernameView" class="text-gray-600"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Email</label>
                            <p id="emailView" class="text-gray-600"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">First Name</label>
                            <p id="firstNameView" class="text-gray-600"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Last Name</label>
                            <p id="lastNameView" class="text-gray-600"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Gender</label>
                            <p id="genderView" class="text-gray-600"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Date of Birth</label>
                            <p id="dobView" class="text-gray-600"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Status</label>
                            <p id="statusView" class="text-gray-600"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:if="${errorMessage}">
        Swal.fire('Error', [[${ errorMessage }]], 'error');
    </script>
</body>
</html>
