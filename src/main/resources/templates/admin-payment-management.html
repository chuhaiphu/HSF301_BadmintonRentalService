        var errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            Swal.fire('Error', errorMessage, 'error');
        }
        /*]]>*/
    </script>
    <div id="addPaymentModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Add Payment Form</h3>
                    <div class="mt-4">
                        <form th:action="@{/admin/addPayment}" method="post" onsubmit="return validatePaymentForm()">
                            <div class="mb-4">
                                <label for="cartId" class="block text-gray-700 font-bold mb-2">Cart</label>
                                <select id="cartId" name="cart.id"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                                    <option value="">Select a cart</option>
                                    <option th:each="cart : ${cartList}" th:value="${cart.id}"
                                        th:text="${'Cart ' + cart.id + ' - ' + cart.customer.firstName + ' ' + cart.customer.lastName}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="finalPrice" class="block text-gray-700 font-bold mb-2">Final Price</label>
                                <input type="number" id="finalPrice" name="finalPrice" step="0.01"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="payAt" class="block text-gray-700 font-bold mb-2">Payment Date and
                                    Time</label>
                                <input type="datetime-local" id="payAt" name="payAt"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                <button type="submit"
                                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                                    Add
                                </button>
                                <button type="button"
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                                    onclick="closeAddPaymentModal()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
