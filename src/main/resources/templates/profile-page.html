<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HSF301 Badminton Rental Service</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script th:src="@{/js/profile.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Your Profile
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Update your information below
                </p>
            </div>

                <form class="mt-8 space-y-6" th:action="@{/home/profile/update}" method="post"
                    onsubmit="return validateForm()">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" th:value="${customer.username}" readonly
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Username">
                        </div>
                        <div>
                            <label for="email" class="sr-only">Email address</label>
                            <input id="email" name="email" type="email" th:value="${customer.email}" readonly
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Email address">
                        </div>
                        <div>
                            <label for="firstName" class="sr-only">First Name</label>
                            <input id="firstName" name="firstName" type="text" th:value="${customer.firstName}" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="First Name">
                        </div>
                        <div>
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input id="lastName" name="lastName" type="text" th:value="${customer.lastName}" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Last Name">
                        </div>
                        <div>
                            <label for="dob" class="sr-only">Date of Birth</label>
                            <input id="dob" name="dob" type="date" th:value="${customer.dob}" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        </div>
                        <div>
                            <label for="gender" class="sr-only">Gender</label>
                            <select id="gender" name="gender" th:field="${customer.gender}" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                                <option value="">Select Gender</option>
                                <option value="true">Male</option>
                                <option value="false">Female</option>
                            </select>
                        </div>
                        <div>
                            <label for="oldPassword" class="sr-only">Old Password</label>
                            <input id="oldPassword" name="oldPassword" type="password" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Old Password">
                        </div>
                        <div>
                            <label for="newPassword" class="sr-only">New Password</label>
                            <input id="newPassword" name="newPassword" type="password"
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="New Password">
                        </div>
                        <div>
                            <label for="confirmNewPassword" class="sr-only">Confirm New Password</label>
                            <input id="confirmNewPassword" name="confirmNewPassword" type="password"
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Confirm New Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Update Profile
                        </button>
                    </div>
                </form>
            <div class="mt-4">
                <a href="/home" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var updateStatus = /*[[${updateStatus}]]*/ '';
        if (updateStatus === 'success') {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Your profile has been updated successfully.',
            });
        } else if (updateStatus === 'incorrectPassword') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'The old password you entered is incorrect.',
            });
        } else if (updateStatus === 'passwordMismatch') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'The new passwords you entered do not match.',
            });
        } else if (updateStatus === 'failure') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'There was an error updating your profile. Please try again.',
            });
        }
        /*]]>*/
    </script>
</body>

</html>
