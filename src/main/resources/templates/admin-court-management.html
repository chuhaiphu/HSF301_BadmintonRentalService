<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:inline="javascript">
        var ctx = /*[[@{/}]]*/ '';
    </script>
    <script th:src="@{/js/court-management.js}"></script>
</head>

<body>
    <div class="min-h-screen grid grid-cols-5">
        <div class="h-full col-span-1">
            <div class="h-full flex grow flex-col gap-y-5 overflow-y-auto border-r px-6">
                <div class="flex justify-center">
                    <img th:src="@{/icon/logo.png}" alt="Logo Image" class="logo-image h-32 w-32">
                </div>
                <nav class="flex flex-1 flex-col">
                    <ul role="list" class="flex flex-1 flex-col">
                        <li>
                            <ul role="list" class="-mx-2 space-y-2">
                                <li>
                                    <a th:href="@{/admin/customers}"
                                        class='block rounded-md py-2 pr-2 pl-10 text-[1vw] leading-6 font-semibold text-indigo-900 hover:bg-gray-200'>
                                        Customer Management Tab
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/admin/courts}"
                                        class='bg-gray-200 block rounded-md py-2 pr-2 pl-10 text-[1vw] leading-6 font-semibold text-indigo-900 hover:bg-gray-300'>
                                        Court Management Tab
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/admin/payments}"
                                        class='block rounded-md py-2 pr-2 pl-10 text-[1vw] leading-6 font-semibold text-indigo-900 hover:bg-gray-200'>
                                        Payment Management Tab
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="-mx-6 mt-auto">
                            <a th:href="@{/logout}"
                                class="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-8 w-8 rounded-full bg-gray-50 text-indigo-900" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                                        clip-rule="evenodd" />
                                </svg>
                                <span aria-hidden="true" class="text-indigo-900 font-bold text-[1.1vw]">Log out</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-span-4 h-full">
            <header class="bg-white shadow-md">
                <nav class="items-center justify-between p-6 lg:px-8" aria-label="Global">
                    <h1 class="font-bold text-indigo-900 tracking-wide mb-2">BADMINTON COURT BOOKING</h1>
                    <div class="flex lg:flex-1 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-red-600" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <h1 class="text-[1.5vw] font-bold text-red-600 tracking-wide"> RESTRICTED ACCESS: ADMIN ONLY
                        </h1>
                    </div>
                </nav>
            </header>
            <div class="ml-4 sm:ml-6 lg:ml-12 mr-16 sm:mr-24 lg:mr-36">
                <div class="border-b border-gray-200">
                    <div class="sm:mt-0 sm:pt-4 sm:pb-2 lg:pt-6 lg:pb-4">
                        <button type="button" onclick="openAddCourtModal()"
                            class="inline-flex items-center rounded-md bg-indigo-900 px-3 py-2 text-[1vw] font-semibold text-white shadow-sm hover:bg-indigo-500">
                            Add Court
                        </button>
                    </div>
                    <div class="relative mt-4 mb-4">
                        <form th:action="@{/admin/courts}" method="get">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <input type="text" id="searchInput" name="search" th:value="${search}"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Search courts...">
                        </form>
                    </div>
                </div>
                <div class="">
                    <div class="mt-8 flow-root">
                        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:pl-6 lg:pl-8">
                                <table class="min-w-full divide-y divide-gray-300">
                                    <thead>
                                        <tr>
                                            <th scope="col"
                                                class="py-3.5 pl-4 pr-3 text-left text-sm font-bold text-gray-900 sm:pl-0">
                                                COURT NAME
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">
                                                ADDRESS
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">
                                                DESCRIPTION
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">
                                                OPEN TIME
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">
                                                CLOSE TIME
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">
                                                IMAGE
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">
                                                PHONE
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">
                                                PRICE
                                            </th>
                                            <th scope="col"
                                                class="px-3 py-3.5 text-left text-sm font-bold text-gray-900">
                                                STATUS
                                            </th>
                                            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                                <span class="sr-only">Edit</span>
                                            </th>
                                            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                                <span class="sr-only">Delete</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        <tr th:each="court : ${courtList}">
                                            <td class="whitespace-nowrap py-4 pl-4 pr-3 text-[1vw] font-medium text-gray-600 sm:pl-0"
                                                th:text="${court.name}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${court.address}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${court.description}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${court.openTime}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${court.closeTime}"></td>
                                            <td
                                                class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600">
                                                <img th:src="${court.image}" alt="Court Image"
                                                    class="h-10 w-10 object-cover rounded-full">
                                            </td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${court.phone}"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-[1vw] font-medium text-gray-600"
                                                th:text="${court.price}"></td>

                                            <td
                                                class="whitespace-nowrap px-2 py-4 text-[1vw] font-medium text-gray-600">
                                                <span th:if="${court.status}" th:text="Available"
                                                    class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-sm font-medium text-green-700">
                                                </span>
                                                <span th:unless="${court.status}" th:text="Unavailable"
                                                    class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-sm font-medium text-red-700">
                                                </span>
                                            </td>
                                            <td
                                                class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-[1.1vw] font-medium sm:pr-0">
                                                <a href="#" th:data-court-id="${court.id}"
                                                    th:data-court-name="${court.name}"
                                                    th:data-address="${court.address}"
                                                    th:data-description="${court.description}"
                                                    th:data-open-time="${court.openTime}"
                                                    th:data-close-time="${court.closeTime}"
                                                    th:data-status="${court.status}" th:data-phone="${court.phone}"
                                                    th:data-price="${court.price}" onclick="openUpdateCourtModal(this)"
                                                    class="text-indigo-600 hover:text-indigo-900">Edit</a>

                                            </td>
                                            <td
                                                class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-[1.1vw] font-medium sm:pr-0">
                                                <a href="#" class="text-red-600 hover:text-red-900"
                                                    th:onclick="'return confirmDelete(' + ${court.id} + ')'">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="addCourtModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Add Court Form</h3>
                    <div class="mt-4">
                        <form th:action="@{/admin/addCourt}" enctype="multipart/form-data" method="post"
                            onsubmit="return validateCourtForm()">
                            <div class="mb-4">
                                <label for="courtName" class="block text-gray-700 font-bold mb-2">Court Name</label>
                                <input type="text" id="courtName" name="name"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
                                <input type="text" id="address" name="address"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                                <textarea id="description" name="description"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="openTime" class="block text-gray-700 font-bold mb-2">Open Time</label>
                                <input type="time" id="openTime" name="openTime"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="closeTime" class="block text-gray-700 font-bold mb-2">Close Time</label>
                                <input type="time" id="closeTime" name="closeTime"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="imageFile" class="block text-gray-700 font-bold mb-2">Court Image</label>
                                <input type="file" id="imageFile" name="imageFile" accept="image/*"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
                                <input type="text" id="phone" name="phone"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
                                <input type="number" step="0.01" id="price" name="price"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
                                <select id="status" name="status"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                                    <option value="true">Available</option>
                                    <option value="false">Unavailable</option>
                                </select>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                <button type="submit"
                                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                                    Add
                                </button>
                                <button type="button"
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                                    onclick="closeAddCourtModal()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="updateCourtModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Court Information</h3>
                    <div class="mt-4">
                        <form th:action="@{/admin/updateCourt}" method="post" enctype="multipart/form-data"
                            onsubmit="return validateUpdateCourtForm()">
                            <input type="hidden" id="courtId" name="id">
                            <div class="mb-4">
                                <label for="courtNameUpdate" class="block text-gray-700 font-bold mb-2">Court
                                    Name</label>
                                <input type="text" id="courtNameUpdate" name="name"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="imageFileUpdate" class="block text-gray-700 font-bold mb-2">Court
                                    Image</label>
                                <input type="file" id="imageFileUpdate" name="imageFile" accept="image/*"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div class="mb-4">
                                <label for="addressUpdate" class="block text-gray-700 font-bold mb-2">Address</label>
                                <input type="text" id="addressUpdate" name="address"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="phoneUpdate" class="block text-gray-700 font-bold mb-2">Phone</label>
                                <input type="text" id="phoneUpdate" name="phone"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="priceUpdate" class="block text-gray-700 font-bold mb-2">Price</label>
                                <input type="number" step="0.01" id="priceUpdate" name="price"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="descriptionUpdate"
                                    class="block text-gray-700 font-bold mb-2">Description</label>
                                <textarea id="descriptionUpdate" name="description"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="openTimeUpdate" class="block text-gray-700 font-bold mb-2">Open Time</label>
                                <input type="time" id="openTimeUpdate" name="openTime"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="closeTimeUpdate" class="block text-gray-700 font-bold mb-2">Close
                                    Time</label>
                                <input type="time" id="closeTimeUpdate" name="closeTime"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="statusUpdate" class="block text-gray-700 font-bold mb-2">Status</label>
                                <select id="statusUpdate" name="status"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    required>
                                    <option value="true">Available</option>
                                    <option value="false">Unavailable</option>
                                </select>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                <button type="submit"
                                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                                    Update
                                </button>
                                <button type="button"
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                                    onclick="closeUpdateCourtModal()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script th:if="${errorMessage}">
        Swal.fire('Error', [[${ errorMessage }]], 'error');
    </script>
</body>

</html>
