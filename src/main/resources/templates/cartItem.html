<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Cart List</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead>
            <tr class="bg-gray-800 text-white">
                <th class="py-2 px-4">ID</th>
                <th class="py-2 px-4">Customer</th>
                <th class="py-2 px-4">Court</th>
                <th class="py-2 px-4">Added At</th>
                <th class="py-2 px-4">Status</th>
                <th class="py-2 px-4">Payment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart : ${carts}" class="border-b border-gray-200">
                <td class="py-2 px-4" th:text="${cart.id}"><td>
                <td class="py-2 px-4" th:text="${cart.customer.name}"></td>
                <td class="py-2 px-4" th:text="${cart.court.name}"></td>
                <td class="py-2 px-4" th:text="${cart.addedAt}"></td>
                <td class="py-2 px-4" th:text="${cart.status ? 'Paid' : 'Unpaid'}"></td>
                <td class="py-2 px-4" th:text="${cart.payment.id != null ? 'Completed' : 'Pending'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
